    #canvas-holder {
        width: 600px;
        margin-left: -9em;

    @media screen and (max-width: 320px) {
        #canvas-holder {
            width: 400px;
            margin-left: -6em;
        }
    }

    <script type="text/javascript" src="js/Chart.js"></script>
</head>

<body>
    <div id="canvas-holder">
        <canvas id="chart-area">
    </div>
    <script>
    var doughnutData = [{
        value: 210,
        color: "#F7464A",
        highlight: "#E9B647",
        label: "Illustrator"
    }, {
        value: 160,
        color: "#2B67A2",
        highlight: "#2D6BA7",
        label: "Photoshop"
    }, {
        value: 240,
        color: "#FDB45C",
        highlight: "#8A9D2E",
        label: "Dreamweaver"
    }, {
        value: 290,
        color: "#4C4C4C",
        highlight: "#F08421",
        label: "SublimeText"
    }, {
        value: 240,
        color: "#2CACE3",
        highlight: "#FFFEF9",
        label: "Brackets"
    }, {
        value: 120,
        color: "#87B278",
        highlight: "#7BAB72",
        label: "Excel"
    }, {
        value: 50,
        color: "#617CBB",
        highlight: "#616774",
        label: "Word"
    }, {
        value: 50,
        color: "#FE8457",
        highlight: "#616774",
        label: "PowerPoint"
    }];

    window.onload = function() {
        var ctx = document.getElementById("chart-area").getContext("2d");
        window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {
            responsive: true
        });
    };
    </script>
</body>
